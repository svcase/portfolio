<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4acc9e5e81.js" crossorigin="anonymous"></script>
    <title>Sam Case Web Development</title>
  </head>
  <body>

    <header>
      <nav class="navbar" role="navigation">
        <div class="navbar-brand">
          <div class="navbar-item">
            <div class="title is-flex-direction-column">
              <h1 class="is-size-2">Sam Case</h1>
              <h2 class="is-size-5">Front-End Developer</h2>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container is-justify-content-center is-align-items-center">
        <div class="columns">

            <div class="column card mx-5 mt-6 guess">
              <div class="card-content">
                <p class="title is-4 guess-text">Guess Star</p>
              </div>
              <div class="card-image">
                <figure class="image">
                  <img src="images/guess.jpg" alt="guess star">
                </figure>
              </div>
              <div class="lang-container">
                <p class="lang">HTML</p>
                <p class="lang">CSS</p>
                <p class="lang">JavaScript</p>
                <p class="lang">Node</p>
                <p class="lang">Express</p>
                <p class="lang">APIs</p>
              </div>
              <a href="https://guessstar.com/" target="_blank"><span class="link"></span></a>
            </div>

            <div class="column card mx-5 mt-6 widji">
              <div class="card-content">
                <p class="title is-4 widji-text">Widji Game</p>
              </div>
              <div class="card-image">
                <figure class="image">
                  <img src="images/widji.jpg" alt="Widji Game">
                </figure>
              </div>
              <div class="lang-container">
                <p class="lang">HTML</p>
                <p class="lang">CSS</p>
                <p class="lang">JavaScript</p>
                <p class="lang">React</p>
              </div>
              <a href="https://svcase.github.io/widjiwagan/" target="_blank"><span class="link"></span></a>
            </div>

        </div>
      </div>
    </section>

    <section>
      <div class="container bottom-row">
        <div class="columns mt-6 is-justify-content-center is-align-items-center">

            <div class="column card mx-5 mt-6 liza">
              <div class="card-content">
                <p class="title is-4 liza-text">Liza Darlington Art</p>
              </div>
              <div class="card-image">
                <figure class="image">
                  <img src="images/liza.jpg" alt="Liza D Art">
                </figure>
              </div>
              <div class="lang-container">
                <p class="lang">HTML</p>
                <p class="lang">CSS</p>
                <p class="lang">JavaScript</p>
                <p class="lang">React</p>
              </div>
              <a href="https://lizadarlington.com/" target="_blank"><span class="link"></span></a>
            </div>

            <div class="column card mx-5 mt-6 rps">
                <div class="card-content">
                  <p class="title is-4 rps-text">Rock, Paper, Scissors</p>
                </div>
                <div class="card-image">
                  <figure class="image">
                    <img src="images/rps.jpg" alt="Rock paper Scissors">
                  </figure>
                </div>
                <div class="lang-container">
                  <p class="lang">HTML</p>
                  <p class="lang">CSS</p>
                  <p class="lang">JavaScript</p>
                </div>
                <a href="https://svcase.github.io/rps/" target="_blank"><span class="link"></span></a>
            </div>

        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered is-large is-justify-content-center is-align-items-center">
        <a href="mailto:samcasedev@gmail.com">
          <span class="icon mx-5">
            <i class="fa-solid fa-envelope"></i>
          </span>
        </a>
        <a href="https://github.com/svcase" target="_blank">
          <span class="icon mx-5">
            <i class="fa-brands fa-square-github"></i>
          </span>
        </a>
        <a href="https://www.linkedin.com/in/samcase/" target="_blank">
          <span class="icon mx-5">
            <i class="fa-brands fa-linkedin"></i>
          </span>
        </a>
      </div>
    </footer>

    <script src="index.js"></script>

</html>
